<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }

        #persona {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }

            .card img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .card button {
                margin: 5px;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .card button:hover {
                    background-color: #45a049;
                }

        button {
            padding: 10px 15px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }

        #personaForm {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            #personaForm h2 {
                text-align: center;
            }

            #personaForm label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            #personaForm input {
                width: calc(100% - 20px);
                padding: 8px 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            #personaForm button {
                width: calc(48% - 10px);
                margin: 5px;
                display: inline-block;
            }
    </style>

</head>
<body>
    <h1>Listado de Personas</h1>

    <button onclick="formulario()">Pon Persona</button>

    <div id="persona">
        <!-- Aquí se mostrarán los datos -->
    </div>
